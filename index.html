    <!-- Time Counter -->
    <script type="text/javascript">
        // Set the end date and time we're counting down to (YYYY, MM (0-indexed), DD, HH, MM, SS)
        var endYear = 2024;
        var endMonth = 4; // May is 4 because months are zero-indexed
        var endDate = 31;
        var endHour = 23;
        var endMinute = 59;
        var endSecond = 59;
    
        var countDownDate = new Date(endYear, endMonth, endDate, endHour, endMinute, endSecond);
        console.log(countDownDate)
        // Update the count down every 1 second
        var x = setInterval(function () {
            // Get today's date and time
            var now = new Date().getTime();
    
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
    
            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
            // Display the result in the element with id="time-counter"
            document.getElementById('time-counter').innerHTML =
                days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';
    
            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById('time-counter').innerHTML = 'EXPIRED';
            }
        }, 1000);
    </script>
